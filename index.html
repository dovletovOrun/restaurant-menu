<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <link rel="stylesheet" href="./css file/style.css">
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <div class="btn-container">
            <button class="filter-btn active" type="button" data-id="all">All</button>
            <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
            <button class="filter-btn" type="button" data-id="dinner">Dinner</button>
            <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
        </div>
        <div class="section-center">
            <article class="menu-item"> 
                <img src="./img/item-1.jpg" class="photo" alt="menu item">
                <div class="item-info">
                    <h4 class="item-name">Grand Burger</h4>
                    <h4 class="price">$15</h4>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias at numquam repudiandae minus consequatur laudantium?
                    </p>
                </div>
            </article>
        </div>

    </section>
    <script src="./js file/app.js"></script>
</body>
</html>
